<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Street Wear</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagenes/carousel1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="imagenes/carousel2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="imagenes/carousel3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="container text-center">
        <div class="row">
          
            <div class="card" style="width: 20rem;">
                <img src="imagenes/card1 (1).jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">SURFIN' SHIRT</h5>
                  <p class="card-text"></p>
                  <a href="#" class="btn btn-primary">Add to cart</a>
                </div>
              </div>
          
          
            <div class="card" style="width: 20rem;">
                <img src="imagenes/card1 (2).jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">BIGFOOT BOOTS</h5>
                  <p class="card-text"></p>
                  <a href="#" class="btn btn-primary">Add to cart</a>
                </div>
              </div>
        
          
            <div class="card" style="width: 20rem;">
                <img src="imagenes/card1 (3).jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">SKATER PANTS</h5>
                  <p class="card-text"></p>
                  <a href="#" class="btn btn-primary">Add to cart</a>
                </div>
              
          </div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
